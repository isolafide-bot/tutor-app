name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # 최신버전 v4

      - name: set up JDK 17 # 최근 플러터는 JDK 17을 권장합니다
        uses: actions/setup-java@v4 # 최신버전 v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0' # 버전 안정성을 위해 조금 높였습니다

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4 # 에러 해결의 핵심! v4로 변경
        with:
          name: tutor-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
