name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      # [핵심] 깡통으로 변하는 것을 막기 위해 lib 폴더를 임시 보호합니다.
      - name: Protect Source and Repair
        run: |
          mkdir temp_lib
          cp lib/main.dart temp_lib/main.dart
          flutter create --overwrite --project-name tutor_app .
          cp temp_lib/main.dart lib/main.dart
          rm -rf temp_lib

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tutor-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
